<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Only For You ðŸ’—</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg,#ff9ecf,#ff6fb5,#ff3d8b,#ff9ecf);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Glass Card */
.container{
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.15);
    padding:40px;
    width:320px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    font-weight:600;
    margin-bottom:20px;
}

textarea{
    width:100%;
    height:70px;
    border:none;
    border-radius:15px;
    padding:12px;
    margin-bottom:15px;
    resize:none;
    outline:none;
    font-size:14px;
}

input[type="file"]{
    margin-bottom:20px;
    color:white;
}

/* Modern Button */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff3d8b;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ff3d8b;
    color:white;
    box-shadow:0 0 20px #ff3d8b;
}

/* Floating Hearts */
.heart{
    position:absolute;
    bottom:-50px;
    font-size:22px;
    animation: floatUp linear infinite;
    opacity:0.8;
}

/* Floating Names */
.nameFloat{
    position:absolute;
    bottom:-50px;
    font-size:20px;
    font-weight:500;
    text-shadow:0 0 15px white;
    animation: floatUp linear infinite;
}

@keyframes floatUp{
    0%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    100%{
        transform:translateY(-100vh) scale(1.4);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="container" id="formSection">
    <h2>Enter All Your Cute Nicknames ðŸ’—</h2>
    <textarea id="nicknames" placeholder="Princess, Shona, My Love..."></textarea>
    <input type="file" id="musicFile" accept="audio/mp3">
    <button onclick="startLove()">Continue ðŸ’•</button>
</div>

<audio id="bgMusic" src="Love.mp3"></audio>

<script>
function startLove(){
    let namesInput = document.getElementById("nicknames").value;
    let names = namesInput.split(",");
    let music = document.getElementById("bgMusic");

    // Play fixed MP3 file
    music.volume = 0.8;   // optional volume
    music.play();

    document.getElementById("formSection").style.display="none";

    setInterval(()=>{ createHeart(); },300);
    setInterval(()=>{ createName(names); },600);
}

function createHeart(){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’—";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(18+Math.random()*30)+"px";
    heart.style.animationDuration=(5+Math.random()*6)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},9000);
}

function createName(names){
    if(names.length==0) return;
    let name=document.createElement("div");
    name.className="nameFloat";
    let randomName=names[Math.floor(Math.random()*names.length)].trim();
    name.innerHTML=randomName;
    name.style.left=Math.random()*100+"vw";
    name.style.animationDuration=(6+Math.random()*6)+"s";
    document.body.appendChild(name);
    setTimeout(()=>{name.remove();},10000);
}
</script>
</body>
</html>
